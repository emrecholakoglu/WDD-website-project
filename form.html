			<h2>Contact Us</h2>
			<p>If you have any questions or feedback, please fill out the form below.</p>

			<form>
				<label for="name">Your Name:</label><br />
				<input type="text" id="name" name="name" placeholder="Enter your name here"><br /><br/>

				<label for="email">Your Email:</label><br />

				<label for="number">Your Phone Number:</label><br/>
				<input type="number" id="number" name="number" placeholder="Enter your phone number here"><br/><br/>

				<label for="message">Message:</label><br />
				<textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea><br/><br/>

				<input type="submit" value="Send Message"/>
			</form>
